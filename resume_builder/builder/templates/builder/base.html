<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --light-green: #90EE90;
            --lighter-green: #98FB98;
            --hover-green: #7FD17F;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }
        
        .navbar {
            background-color: var(--light-green);
            padding: 1rem;
            margin-bottom: 2rem;
        }
        
        .navbar-brand {
            color: #333 !important;
            font-size: 24px;
            font-weight: bold;
        }
        
        .nav-link {
            color: #333 !important;
            font-size: 16px;
            margin: 0 10px;
        }
        
        .nav-link:hover {
            background-color: var(--hover-green);
            border-radius: 5px;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            border: 1px solid #dee2e6;
        }
        
        .card-header {
            background: var(--light-green);
            color: #333;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #dee2e6;
        }
        
        .btn-success {
            background-color: var(--light-green);
            border-color: var(--light-green);
            color: #333;
        }
        
        .btn-success:hover {
            background-color: var(--hover-green);
            border-color: var(--hover-green);
            color: #333;
        }
        
        .btn-outline-success {
            color: #333;
            border-color: var(--light-green);
        }
        
        .btn-outline-success:hover {
            background-color: var(--light-green);
            border-color: var(--light-green);
            color: #333;
        }
        
        .form-control {
            border: 1px solid #dee2e6;
        }
        
        .form-control:focus {
            border-color: var(--light-green);
            box-shadow: 0 0 0 0.2rem rgba(144, 238, 144, 0.25);
        }
        
        .alert {
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #dee2e6;
        }
        
        .section-title {
            color: #333;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .badge {
            font-size: 14px;
            padding: 8px 12px;
            border-radius: 20px;
        }
        
        .badge-success {
            background-color: var(--light-green);
            color: #333;
        }
        
        .resume-card:hover {
            transform: translateY(-5px);
            transition: transform 0.2s;
        }
        
        .section-header {
            color: #333;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #dee2e6;
        }

        .list-unstyled li {
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .list-unstyled li:last-child {
            border-bottom: none;
        }

        .card-body {
            border-top: none;
        }

        .bg-light {
            background-color: #f8f9fa !important;
            border: 1px solid #dee2e6;
        }

        .bg-success {
            background-color: var(--light-green) !important;
            color: #333 !important;
        }

        .text-success {
            color: var(--hover-green) !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Resume Builder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_resume' %}">Create Resume</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
